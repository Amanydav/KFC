<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KFC Contact Us</title>
  <link rel="stylesheet" href="../style/contact.css">
</head>
<body>
    <header>
        <div class="header-container">
          <img src="../images/logo.png" alt="KFC Logo" class="logo">
          <nav>
            <ul class="navigation">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../menu.html">Menu</a></li>
                <li><a href="../about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
              </ul>
          </nav>
        </div>
      </header>

  <main class="contact-section">
    <section class="contact-form">
        <h1>Contact Us</h1>
        <form id="contactForm" action="#" method="POST" onsubmit="return handleFormSubmit(event)">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
      
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Enter your message" rows="4" required></textarea>
      
          <button type="submit" class="submit-btn">Send Message</button>
        </form>
      
        <!-- Thank you message -->
        <div id="thankYouMessage" style="display:none;">
          <h2>Thanks for contacting us!</h2>
          <p>We will get back to you shortly.</p>
        </div>
      </section>
      

    <section class="kfc-location">
      <h2>Our Location</h2>
      <p>Visit us at our nearest KFC restaurant:</p>
      <p>123 KFC Street, Fast Food City, Country</p>
      
    </section>

    <section class="social-media">
      <h2>Follow Us</h2>
      <div class="social-icons">
        <a href="https://www.facebook.com/profile.php?id=100015732731302&mibextid=ZbWKwL" target="_blank" class="social-icon">Facebook</a>
        <a href="https://x.com/aman1210514" target="_blank" class="social-icon">Twitter</a>
        <a href="https://www.instagram.com/prince__y_a_d_a_v?igsh=cGR1dXVlM3llaXVn" target="_blank" class="social-icon">Instagram</a>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-container">
      <p>&copy; 2024 KFC. All rights reserved.</p>
    </div>
  </footer>
  <script>
    function handleFormSubmit(event) {
  event.preventDefault(); // Prevent the default form submission behavior

  // Hide the form
  document.getElementById('contactForm').style.display = 'none';

  // Show the "Thank you" message
  document.getElementById('thankYouMessage').style.display = 'block';
}

  </script>
</body>
</html>
